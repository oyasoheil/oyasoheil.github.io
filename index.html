<!DOCTYPE html>
<html>
<head>
<title>Soheil Abbasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
@keyframes movingLight {
0%, 8%, 100% { 
top: 0; 
left: 0; 
}
25%, 33% { 
top: 0; 
right: 0; 
left: auto; 
}
50%, 58% { 
right: 0; 
bottom: 0; 
top: auto; 
left: auto; 
}
75%, 83% { 
bottom: 0; 
left: 0; 
right: auto; 
top: auto; 
}
}

body {
background-color: #000;
font-family: 'Helvetica Neue', Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: transparent;
padding: 30px;
border-radius: 10px;
border: 1px solid #333;
position: relative;
text-align: center;
width: 300px;
}

.light {
position: absolute;
width: 10px;
height: 10px;
background-color: #fff;
border-radius: 50%;
animation: movingLight 10s linear infinite;
}

h1 {
color: #fff;
font-size: 24px;
margin-bottom: 10px;
}

p {
color: #ccc;
font-size: 16px;
margin-bottom: 20px;
}

ul {
list-style-type: none;
padding: 0;
}

ul li {
margin-bottom: 10px;
}

ul li a {
text-decoration: none;
color: #fff;
display: flex;
align-items: center;
transition: color 0.3s ease;
}

ul li a:hover {
color: #ccc;
}

ul li a i {
margin-right: 5px;
font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
<div class="light"></div> <!-- Light element -->
<h1>Soheil Abbasi</h1>
<p>Graphic Designer & Web Developer</p>

<li><a href="https://github.com/oyasoheil" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
</ul>
</div>
</body>
</html>
