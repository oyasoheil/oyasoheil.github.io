<!DOCTYPE html>
<html>
<head>
    <title>Show IP</title>
    <script>
        function showIP() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("user_ip").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://api.ipify.org?format=json", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h1>Your IP:</h1>
    <p id="user_ip"></p>
    <button onclick="showIP()">Say My IP</button>
    <button onclick="window.location.href='https://www.google.com/search?client=firefox-b-d&q=whats+my+ip'">Ask From Google</button>
</body>
</html>
