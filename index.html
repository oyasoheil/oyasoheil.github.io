<!DOCTYPE html>
<html>
<head>
    <title>Soheil Abbasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #222;
            color: #ccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as desired */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ccc;
        }

        p {
            color: #ccc;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #ccc;
            display: flex;
            align-items: center;
        }

        ul li a i {
            margin-right: 5px;
            font-size: 16px; /* اندازه آیکون در دسکتاپ */
        }

        /* تنظیمات برای موبایل */
        @media (max-width: 767px) {
            ul li a i {
                font-size: 24px; /* اندازه آیکون در موبایل */
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="dimmer"></div>

    <div class="container">
        <h1>Oya!</h1>
        <p>Welcome to my page!</p>

            <li><a href="https://github.com/oyasoheil"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
    </div>

</html>
