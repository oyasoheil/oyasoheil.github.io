<!DOCTYPE html>
<html>
<head>
<title>Soheil Abbasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
@keyframes movingLight {
0%, 100% {
left: 0;
top: 0;
right: auto;
bottom: auto;
}
25% {
left: auto;
top: 0;
right: 0;
bottom: auto;
}
50% {
left: auto;
top: auto;
right: 0;
bottom: 0;
}
75% {
left: 0;
top: auto;
right: auto;
bottom: 0;
}
}

body {
background-color: #000; /* Stable black background */
font-family: 'Helvetica Neue', Arial, sans-serif; /* Clearer font */
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: transparent; /* Transparent background */
padding: 30px;
border-radius: 10px;
border: 1px solid #333; /* Solid border */
position: relative;
text-align: center;
width: 300px;
}

.light {
position: absolute;
width: 10px;
height: 10px;
background-color: #fff; /* White light */
border-radius: 50%; /* Circular shape */
animation: movingLight 6s linear infinite; /* Moving light effect */
}

h1 {
color: #fff; /* White color for better clarity */
font-size: 24px;
margin-bottom: 10px;
}

p {
color: #ccc; /* Lighter color for better clarity */
font-size: 16px;
margin-bottom: 20px;
}

ul {
list-style-type: none;
padding: 0;
}

ul li {
margin-bottom: 10px;
}

ul li a {
text-decoration: none;
color: #fff; /* White color for better clarity */
display: flex;
align-items: center;
transition: color 0.3s ease;
}

ul li a:hover {
color: #ccc; /* Lighter color on hover for better clarity */
}

ul li a i {
margin-right: 5px;
font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
<div class="light"></div> <!-- Light element -->
<h1>Soheil Abbasi</h1>
<p>Graphic Designer & Web Developer</p>

</ul>
</div>
</body>
</html>
