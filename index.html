<style>
@keyframes lightGlint {
0%, 100% { 
box-shadow: 1px 1px 10px #fff, 
-1px -1px 10px #fff, 
1px -1px 10px #fff, 
-1px 1px 10px #fff; 
transform: rotate(0deg); 
}
25% { 
box-shadow: 10px 0px 20px #fff, 
-10px 0px 20px #fff, 
10px 0px 20px #fff, 
-10px 0px 20px #fff; 
transform: rotate(90deg); 
}
50% { 
box-shadow: 1px 1px 20px #fff, 
-1px -1px 20px #fff, 
1px -1px 20px #fff, 
-1px 1px 20px #fff; 
transform: rotate(180deg); 
}
75% { 
box-shadow: 0px 10px 20px #fff, 
0px -10px 20px #fff, 
0px 10px 20px #fff, 
0px -10px 20px #fff; 
transform: rotate(270deg); 
}
}

body {
background-color: #000; /* Stable black background */
font-family: 'Helvetica Neue', Arial, sans-serif; /* Clearer font */
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: transparent; /* Transparent background */
padding: 30px;
border-radius: 10px;
border: 1px solid #333; /* Solid border */
position: relative;
animation: lightGlint 6s linear infinite; /* Updated light effect */
text-align: center;
width: 300px;
}

h1 {
color: #fff; /* White color for better clarity */
font-size: 24px;
margin-bottom: 10px;
}

p {
color: #ccc; /* Lighter color for better clarity */
font-size: 16px;
margin-bottom: 20px;
}

ul {
list-style-type: none;
padding: 0;
}

ul li {
margin-bottom: 10px;
}

ul li a {
text-decoration: none;
color: #fff; /* White color for better clarity */
display: flex;
align-items: center;
transition: color 0.3s ease;
}

ul li a:hover {
color: #ccc; /* Lighter color on hover for better clarity */
}

ul li a i {
margin-right: 5px;
font-size: 16px;
}
</style>
