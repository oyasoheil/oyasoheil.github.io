    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        // Your game code goes here

        // Example: Simple Snake Game

        // Get the canvas element
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set up initial snake position
        let snakeX = 10;
        let snakeY = 10;
        let gridSize = 20;

        // Set up initial direction
        let dx = gridSize;
        let dy = 0;

        // Update snake position
        function moveSnake() {
            snakeX += dx;
            snakeY += dy;
        }

        // Draw the snake on the canvas
        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            ctx.fillRect(snakeX, snakeY, gridSize, gridSize);
        }

        // Update snake position and redraw
        function update() {
            moveSnake();
            drawSnake();
        }

        // Handle keyboard input to change direction
        function handleInput(event) {
            const key = event.key;
            if (key === "ArrowUp" && dy !== gridSize) {
                dx = 0;
                dy = -gridSize;
            } else if (key === "ArrowDown" && dy !== -gridSize) {
                dx = 0;
                dy = gridSize;
            } else if (key === "ArrowLeft" && dx !== gridSize) {
                dx = -gridSize;
                dy = 0;
            } else if (key === "ArrowRight" && dx !== -gridSize) {
                dx = gridSize;
                dy = 0;
            }
        }

        // Start the game loop
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Add event listener for keyboard input
        document.addEventListener("keydown", handleInput);

        // Start the game loop
        gameLoop();
    </script>
