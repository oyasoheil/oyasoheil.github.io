<!DOCTYPE html>
<html>
<head>
<title>Soheil Abbasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
@keyframes lightBall {
0%, 100% { 
box-shadow: 10px 0 0 #fff; 
}
25% { 
box-shadow: 0 10px 0 0 #fff; 
}
50% { 
box-shadow: -10px 0 0 #fff; 
}
75% { 
box-shadow: 0 -10px 0 0 #fff; 
}
}

body {
background-color: #000; /* Stable black background */
font-family: 'Helvetica Neue', Arial, sans-serif; /* Clearer font */
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: transparent; /* Transparent background */
padding: 30px;
border-radius: 10px;
border: 1px solid #333; /* Solid border */
position: relative;
text-align: center;
width: 300px;
}

.container::before {
content: '';
position: absolute;
top: -10px; right: -10px; bottom: -10px; left: -10px;
border-radius: 10px;
animation: lightBall 6s linear infinite; /* Light ball effect */
}

h1 {
color: #fff; /* White color for better clarity */
font-size: 24px;
margin-bottom: 10px;
}

p {
color: #ccc; /* Lighter color for better clarity */
font-size: 16px;
margin-bottom: 20px;
}

ul {
list-style-type: none;
padding: 0;
}

ul li {
margin-bottom: 10px;
}

ul li a {
text-decoration: none;
color: #fff; /* White color for better clarity */
display: flex;
align-items: center;
transition: color 0.3s ease;
}

ul li a:hover {
color: #ccc; /* Lighter color on hover for better clarity */
}

ul li a i {
margin-right: 5px;
font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
<h1>Soheil Abbasi</h1>
<p>Graphic Designer & Web Developer</p>

</ul>
</div>
</body>
</html>
