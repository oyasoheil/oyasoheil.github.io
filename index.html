<!DOCTYPE html>
<html>
<head>
    <title>Oya Soheil!</title>
    <style>
        body {
            padding-top: 50px;
        }
        .frame {
            background-color: #ffffff;
            border: 5px solid;
            border-color: #0000ff;
            padding: 20px;
            margin: auto;
            max-width: 600px;
            max-height: 400px;
            overflow: auto;
        }
        .highlight {
            color: blue;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script>
        async function showIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;
                document.getElementById("user_ip").innerHTML = `Your IP is: ${ipAddress}`;
            } catch (error) {
                console.log('Error:', error);
            }
        }

        function openGoogleIP() {
            window.open("https://www.google.com/search?client=firefox-b-d&q=whats+my+ip", "_blank");
        }
    </script>
</head>
<body>
    <div class="frame">
        <h1>Your IP:</h1>
        <p id="user_ip"></p>
        <button onclick="showIP()">Say My IP</button>
        <br><br>
        <span class="highlight">Your IP Address is an address that identifies you on Internet</span>
        <br><br>
        <button onclick="openGoogleIP()">Ask From Google</button>
    </div>
</body>
</html>
