<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¦© HBD Maedeh! ðŸ¦©</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
      font-size: 3rem;
      animation: colorChange 5s infinite;
    }
    
    @keyframes colorChange {
      0% {
        color: #ff69b4;
      }
      25% {
        color: #ff0000;
      }
      50% {
        color: #ffff00;
      }
      75% {
        color: #00ff00;
      }
      100% {
        color: #00ffff;
      }
    }
    
    .flamingo {
      width: 100px;
      height: 75px;
      position: relative;
      margin-bottom: 20px;
    }
    
    .flamingo-body {
      width: 50px;
      height: 50px;
      background-color: #ff69b4;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .flamingo-neck {
      width: 10px;
      height: 25px;
      background-color: #ff69b4;
      border-radius: 10px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .flamingo-head {
      width: 15px;
      height: 15px;
      background-color: #ff69b4;
      border-radius: 50%;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .flamingo-beak {
      width: 5px;
      height: 10px;
      background-color: #ff0000;
      border-radius: 10px;
      position: absolute;
      top: 20%;
      left: 55%;
      transform: translate(-50%, -50%);
    }
    
    .flamingo-leg {
      width: 5px;
      height: 15px;
      background-color: #ff69b4;
      border-radius: 10px;
      position: absolute;
      top: 80%;
      left: 45%;
      transform: translate(-50%, -50%);
    }
    
    .flamingo-leg:nth-child(2) {
      left: 55%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>HBD dear Maedeh!</h1>
    <div class="flamingo">
      <div class="flamingo-body"></div>
      <div class="flamingo-neck"></div>
      <div class="flamingo-head"></div>
      <div class="flamingo-beak"></div>
      <div class="flamingo-leg"></div>
      <div class="flamingo-leg"></div>
    </div>
    <p>Wishing you a wonderful day and a year filled with happiness!</p>
  </div>
  
  <script>
    // Add any additional JavaScript functionality here
  </script>
</body>
</html>
